<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatWallet</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="cat-wrapper">
            <img src="../static/img/cat.png" alt="cat and word catwallet" class="cat">
            <div class="content-stack">
                <!-- Result mnemonic -->
                <div class="input-copy">
                    <div class="input-box"></div>
                    <button class="copy-btn">
                    <i class="bi bi-copy"></i>
                </button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="content-container">
        <!-- Language and Words -->
        <p class="subtitle">Select the number of words and language:</p>
        <div class="toggle">
            <span class="lang">English</span>
            <label>
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="lang">Portuguese</span>
        </div>

        <!-- NÂº words -->
        <div class="toggle">
            <span class="nwords">12 words</span>
            <label>
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="nwords">24 words</span>
        </div>

        <!-- Generate mnemonic -->
        <button class="main-btn">Generate mnemonic</button>

    </div>


    <footer>
        <p></p>
    </footer>
</body>

    <script src="../js/script.js"></script>
</html>
